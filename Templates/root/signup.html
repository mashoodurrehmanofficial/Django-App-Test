{% extends 'base.html' %}v
{% block 'mainbody' %}



<br>

<div class="container">
<center>
  {% if message  %}
    <h4 class="green-text">{{message}}</h4>
  {% endif %}

   {% if error  %}
    <h4 class="red-text">{{error}}</h4>
  {% endif %}

  
</center>


<div class="container">
    <form action="/signup" method="post" id="signup_form" class='z-depth-2'  style="padding: 20px;border-radius: 10px;"> {% csrf_token %}
        <center><h3><b>Signup Form</b></h3></center>

        
        <div class="input-field ">
          <input id="username" name="username" type="text" class="validate" required>
          <label for="username">Nick (username)</label>
        </div>

        <div class="input-field ">
          <input id="password" type="text" name="password" class="validate" required>
          <label for="password">Password</label>
        </div>
        
        
        
     <div class="input-field ">
       <input id="firstname" name="firstname" type="text" class="validate" required>
       <label for="firstname">First Name</label>
     </div>
     
     
     <div class="input-field ">
       <input id="lastname" name="lastname" type="text" class="validate" required>
       <label for="lastname">Last Name</label>
     </div>
     
 
 
     
        

        <a href="/login"> <u>Already have an account</u> </a>

        <button class="btn right" style="width: 30%;">Sign Up</button>
 <br>
 <br>

    </form>
</div>
</div>






<script>
$('#signup_form').submit(function(e){
  var password = $('#password').val()
  var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
  if(strongRegex.test(password)) { 
  }else{
    e.preventDefault()
    alert("Password must contain Upper Lower case characters, Special symbols and minimum lenght should be 8 !")
  
  }
})
 
</script>

 


{% endblock 'mainbody' %}

{% endblock 'js' %}
